<!-- - l'ensemble des pages représente des formulaires à remplir par l'utilisateur,

- la page 3 (extrait 2) comporte les données "Frequence_sportive" et "pourcentages" que l'utilisateur doit remplir,
- la page 3 (extrait 3) comporte la fonction "calculerIMG()" qui permet de calculer l'IMG et la maintenance de l'utilisateur en fonction des réponses données en page 1 ("taille", "sexe", "âge", "poids") et en page 3 ("Frequence_sportive" et "pourcentages").

En fonction des extraits html et javascript présentés ci-dessous et des détails donnés ci-dessus, j'aimerais que mes calcul "resultatIMG" et "resultatMaintenance" s'affichent à l'emplacement html correspondant en page 3 (extrait 4) -->
